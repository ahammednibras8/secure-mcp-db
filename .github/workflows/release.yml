name: Build & Publish Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build image
        run: docker build -t ghcr.io/${{github.repository_owner}}/secure-mcp-db:latest .

      - name: Push image
        run: docker push ghcr.io/${{github.repository_owner}}/secure-mcp-db:latest
